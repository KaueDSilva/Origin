<!DOCTYPE html>
<html lang="pt_BR">
  <!--Essa tag HTML é a tag root a tag principal onde tudo começa o main-->
  <!--Acabei de deixar meu codigo PT-BR-->
  <head>
    <!--Cabeçario do layout-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Rw Informática</title>
  </head>
  <body>
    <!--Body é tudo o que o suer vê-->
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">beauty<span>salon.</span></a
        ><!--logo-->
        <div class="options">...</div>
        <!--options-->
      </nav>
      <!--container-->
    </header>
    <!--Header-->
    <main>
      <!--Ter um HTML com boa sintax ajuda com o CEO IMPORTANTEEEEE-->
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="Img/photo1.jpg"
              alt="Moça sorrindo penteando e secando outra moça."
            /><!--Alt serve para pessoas com deficiencia-->
          </div>
          <!--Image-->
          <div class="text">
            <h1>Saúde natural para os seus cabelos</h1>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a class="button" href="#">Agendar um horário</a
            ><!--button-->
          </div>
          <!--text-->
        </div>
        <!--container/grid-->
      </section>
      <!--section/home-->

      <div class="divider-1">MANOOOOO</div>
      <!--divider-1-->

      <section class="section">
        <div class="container">Outra section</div>
        <!--container-->
      </section>
    </main>
  </body>
</html>
